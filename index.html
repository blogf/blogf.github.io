<!DOCTYPE html>
<head>
    <title>智能翻译</title>
    <meta charset="utf-8" />
    <meta name="description" content="Homepage for Feng Hao" />
    <meta name="keywords" content="Feng Hao Homepage" />
</head>
<body style="max-width: 900px; margin:0 auto">
    <p class="my">在这里输入你想要翻译的文章：</p>
    <textarea class="my" id="k" style="width: 100%; height: 200px;"></textarea>
    <p class="my">这里将会显示翻译：</p>
    <div id = "t" class="my"></div>
    <script class="my">
        String.prototype.replaceAll = function (FindText, RepText) {
            regExp = new RegExp(FindText, "g");
            return this.replace(regExp, RepText);
        }
        document.body.style['margin-top']="50px";
        function translate() {var element = document.createElement('script');element.id = 'outfox_seed_js';element.charset = 'utf-8';element.setAttribute('src', 'http://fanyi.youdao.com/web2/seed.js?' + Date.parse(new Date()));document.body.appendChild(element);}
        translate();
        document.getElementById("k").onkeyup = function(){
            document.getElementById("t").innerHTML=document.getElementById("k").value.replace("<", "< ").replaceAll("\n","<br>");
            var parent = document.getElementsByTagName('body')[0];
            len = parent.children.length;for(i = len - 1; i >= 0; i--){
                if(parent.children[i].className!="my")
                    parent.removeChild(parent.children[i])
            };
            document.body.style['margin-top']="50px";
            translate();
        }
    </script>
</body>
